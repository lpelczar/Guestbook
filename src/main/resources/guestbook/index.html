<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guestbook</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
    <div id="title-bar">
        <h1 id="title-text">Guestbook</h1>
    </div>
</header>

<div class="content">

    <h2>Welcome to Guestbook Please leave your note below !</h2>

    <form id="contact-form">
        <fieldset id="contact-field-set">
            <label class="form-label">
                Name<br>
                <input class="input-field" type="text" name="name" placeholder="Enter your name" required>
            </label>
            <br>
            <label class="form-label">
                Message
                <textarea class="input-field" name="message" placeholder="Enter your message"></textarea>
            </label>
            <input id="submit-button" type="submit" name="submit" value="Send message">
        </fieldset>
    </form>

</div>

<footer>
    <div id="bottom-bar">
        <p id="copyright">© 2018 Design & Implementation :
            <a target="_blank" href="https://www.linkedin.com/in/lukaszpelczar/">Łukasz Pelczar</a>
        </p>
    </div>
</footer>

</body>
</html>
